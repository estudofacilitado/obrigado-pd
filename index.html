
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Exclusiva - Mestre da Redação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #05070A;
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .infinite-gradient-bg {
            background: linear-gradient(-45deg, #05070A, #0D1117, #0a1322, #05070A);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
        }

        .moving-green-gradient {
            background: linear-gradient(90deg, #059669, #10b981, #34d399, #059669);
            background-size: 200% auto;
            animation: gradientMove 3s linear infinite;
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .progress-bar-fill {
            transition: width 2s ease-out;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }

        .blue-gradient-text {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Diagnostic message if script fails */
        #root:empty::after {
            content: "Preparando sua oferta exclusiva...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.4;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="infinite-gradient-bg">
    <div id="root"></div>
    <!-- O script principal DEVE ser carregado explicitamente como módulo -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
